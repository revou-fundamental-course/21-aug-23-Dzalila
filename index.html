<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Project Website</title> 
    
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <header class="header-wrapper">
      <img class="logo" alt="revou-logo" src="assets/logo.png"/>
      <div class="menu">
        <button>Homes</button>
        <button> <a href="profile.html">My Profile</a></button>
        <button>Portofolio</button>
        <button>Message Us</button>
      </div>
    </header>

    <main class="main-content">
      <h1>Hi <span id="nama">Dzalila</span>, Welcome To Website</h1>

      <div id="img">
        <img
          class="img-slideshow"
          src="http://3.bp.blogspot.com/-gtIK8lEUUwU/Ume0LcA_qHI/AAAAAAAACpU/fNm_cQqdVz8/s1600/12676.jpg"
        />
        <img
          class="img-slideshow"
          src="https://2.bp.blogspot.com/-btOW_ahrklA/UmezrwbtNGI/AAAAAAAACpE/o5y249OktFU/s1600/12460.jpg"
        />
        <img
          class="img-slideshow"
          src="https://3.bp.blogspot.com/-5X2cUVusBgQ/Ume0BwmepCI/AAAAAAAACpM/eAmbaTwP_Zw/s1600/14221.jpg"
        /> <br>
        <button onclick="plusDivs(-1)" class="sebelum" >Previous</button>
        <button onclick="plusDivs(1)" class="sesudah" >Next</button>
      </div>
      <script src="js/script.js"></script>

      <section class="our-facilitation">
        <h1>Our Facilitation</h1>
        <div class="facilitation">
          <img class="img" alt="revou-logo" src="assets/avatar1.jpg"/>
          <img class="img" alt="revou-logo" src="assets/avatar2.png"/>
          <img class="img" alt="revou-logo" src="assets/avatar3.jpg"/>
         
        </div>
      </section>

      <h2 class="messages-us">Massage Us</h2>
      <div class="form-section">
        <form name="message-form" onsubmit="return validateForm()">
          Nama: <input placeholder="Nama" type="text" name="full-name"/>
          <br/>

          Tanggal Lahir:
          <input type="date" name="birth-date"/>
          <br/>

          Jenis Kelamin:
          <input type="radio" id="male" name="gender" value="Laki-laki"/>
          <label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="Perempuan"/>
          <label for="female">Perempuan</label>
          <br/>

          Pesan:
          <textarea placeholder="Pesan" name="messages"></textarea>
          <br />

          <input type="submit" value="Submit"/>
        </form>
        
        <div class="form-output">
          <p>Nama: <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin: <span id="sender-gender"></span></p>
          <p>Pesan: <span id="sender-messages"></span></p>
        </div>
      </div>
    </main>

    <footer class="footer">
        <h5>Created By Dzalila</h5>
    </footer>

  </body>
</html>
